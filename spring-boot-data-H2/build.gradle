buildscript{
	repositories {
		mavenCentral()
		jcenter()
	}
	
	dependencies{
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.0.RELEASE")
		
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    //jcenter()
    mavenCentral()
    maven {
    	url 'http://repo.opensourceagility.com/release'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    //compile('org.springframework.security.oauth:spring-security-oauth2:1.2.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:1.2.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.2.5.RELEASE')
    compile("com.h2database:h2")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.2.5.RELEASE")

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper){
	gradleVersion = '3.0'	
}




